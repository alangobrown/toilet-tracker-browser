<html ng-app="sampleApp">
<head>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
<!-- Bootstrap-->


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- My override css -->
<link rel="stylesheet" href="bog-style.css">


<script>
var app = angular.module("sampleApp", ["firebase"]);

app.controller("BogCtrl", function($scope, $firebaseObject) {
  var ref = new Firebase("https://alans-project-loo.firebaseio.com/bogs");

  // download the data into a local object
  $scope.bogs = $firebaseObject(ref);

  // putting a console.log here won't work, see below
});

</script>

</head>
<body>
<h1>Toilet Status</h1>


  <body ng-controller="BogCtrl">
  <!--<p><{{bogs}}/p>-->
    <table class="table">
      <tr>
        <th>Bog</th>
        <th>Bog ID</th>
        <th>Status</th>
      </tr>
      <tr ng-repeat="(bogId, bog) in bogs" class="{{bog.currentState}}">
      	<td>{{bog.name}}</td>
        <td>{{bogId}}</td>
        <td>{{bog.currentState}}</td>
      </tr>
    </table>

</body>
</html>
